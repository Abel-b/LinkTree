      function showProject(type) {
        console.log(type);
        switch (type) {
          case "habesha_pizza":

      function showProjectName(type) {
        console.log(type);
        switch (type) {
          case "habesha_pizza":

              "block";
            document.getElementById("project-allshop").style.display = "none";
            document.getElementById("project-ekub").style.display = "none";
            document.getElementById("project-aradacinema").style.display =
              "none";
            document.getElementById("preview-ekub").style.opacity = "0.3";
            document.getElementById("preview-allshop").style.opacity = "0.3";
            document.getElementById("preview-aradacinema").style.opacity =
              "0.3";

          case "all_shop":

            document.getElementById("project-habeshapizza").style.display =
              "none";
            document.getElementById("project-aradacinema").style.display =
              "none";
            document.getElementById("project-ekub").style.display = "none";
            document.getElementById("preview-ekub").style.opacity = "0.3";
            document.getElementById("preview-habeshapizza").style.opacity =
              "0.3";
            document.getElementById("preview-aradacinema").style.opacity =
              "0.3";

            break;
          case "arada_cinema":
            document.getElementById("project-aradacinema").style.display =
              "block";
            document.getElementById("project-habeshapizza").style.display =
              "none";
            document.getElementById("project-allshop").style.display = "none";
            document.getElementById("project-ekub").style.display = "none";
            document.getElementById("preview-ekub").style.opacity = "0.3";
            document.getElementById("preview-allshop").style.opacity = "0.3";
            document.getElementById("preview-habeshapizza").style.opacity =
              "0.3";

            break;
          case "ekub":
            document.getElementById("project-ekub").style.display = "block";
            document.getElementById("project-habeshapizza").style.display =
              "none";
            document.getElementById("project-aradacinema").style.display =
              "none";
            document.getElementById("project-allshop").style.display = "none";
            document.getElementById("preview-habeshapizza").style.opacity =
              "0.3";
            document.getElementById("preview-allshop").style.opacity = "0.3";
            document.getElementById("preview-aradacinema").style.opacity =
              "0.3";

            break;

      }

        document.getElementById("preview-allshop").style.opacity = "1";
        document.getElementById("preview-ekub").style.opacity = "1";
        document.getElementById("preview-aradacinema").style.opacity = "1";

            document.getElementById("project-allshop").style.display = "none";

      function toggleEdu0() {
        var x = document.getElementById("edu0");
        var x_hide_button = document.getElementById("hideEdu0");
        var x_show_button = document.getElementById("showEdu0");
        if (x.style.display !== "block") {
          x.style.display = "block";
          x_show_button.style.display = "none";
          x_hide_button.style.display = "block";
        } else {
          x.style.display = "none";
          x_show_button.style.display = "block";
          x_hide_button.style.display = "none";
        }
      }
